<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogadores NBA</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; padding: 20px; }
        h1 { color: #051c2c; border-bottom: 2px solid #ef426f; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #00471b; color: white; }
        tr:hover { background-color: #f1f1f1; }
        .loading { font-style: italic; color: #666; }
    </style>
</head>
<body>

    <h1>Jogadores da NBA</h1>
    <div id="status" class="loading">Carregando dados...</div>
    
    <table id="nbaTable" style="display:none;">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Equipe (Cidade)</th>
                <th>Conferência</th>
            </tr>
        </thead>
        <tbody id="playerList">
            </tbody>
    </table>

    <script>
        async function fetchNBAData() {
            const playerList = document.getElementById('playerList');
            const table = document.getElementById('nbaTable');
            const status = document.getElementById('status');

            try {
                // A API balldontlie permite buscar jogadores. 
                // Nota: Por ser uma API gratuita, ela tem limite de requisições por minuto.
                const response = await fetch('https://raw.githubusercontent.com/bttmly/nba/master/data/teams.json');
                const data = await response.json();

                status.style.display = 'none';
                table.style.display = 'table';

                data.data.forEach(player => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${player.first_name}</td>
                        <td>${player.last_name}</td>
                        <td>${player.team.full_name} (${player.team.city})</td>
                        <td>${player.team.conference}</td>
                    `;
                    
                    playerList.appendChild(row);
                });
            } catch (error) {
                status.innerText = "Erro ao carregar dados. Tente novamente mais tarde.";
                console.error("Erro na requisição:", error);
            }
        }

        // Inicia a busca ao carregar a página
        fetchNBAData();
    </script>
</body>
</html>
